<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubanArr Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #0077ff;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
      --success: #22c55e;
      --error: #ef4444;
    }

    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    header {
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--text-muted);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button.primary {
      background: var(--primary);
      color: white;
      flex: 1;
    }

    button.secondary {
      background: var(--border);
      color: var(--text);
    }

    button:hover {
      opacity: 0.9;
    }

    .status-msg {
      margin-top: 1rem;
      font-size: 0.875rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      display: none;
    }

    .status-msg.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
    }

    .status-msg.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>DoubanArr</h1>
      <p>Configure your Sonarr and Radarr connections</p>
    </header>

    <section class="card" id="radarr-section">
      <h2>ðŸŽ¥ Radarr Settings</h2>
      <div class="form-group">
        <label for="radarr-url">Server URL</label>
        <input type="url" id="radarr-url" placeholder="http://localhost:7878">
      </div>
      <div class="form-group">
        <label for="radarr-api-key">API Key</label>
        <input type="password" id="radarr-api-key" placeholder="Enter Radarr API Key">
      </div>
      <button class="secondary test-btn" data-service="radarr" style="margin-top: 1rem;">Test Connection</button>
    </section>

    <section class="card" id="sonarr-section">
      <h2>ðŸ“º Sonarr Settings</h2>
      <div class="form-group">
        <label for="sonarr-url">Server URL</label>
        <input type="url" id="sonarr-url" placeholder="http://localhost:8989">
      </div>
      <div class="form-group">
        <label for="sonarr-api-key">API Key</label>
        <input type="password" id="sonarr-api-key" placeholder="Enter Sonarr API Key">
      </div>
      <button class="secondary test-btn" data-service="sonarr" style="margin-top: 1rem;">Test Connection</button>
    </section>

    <div class="actions">
      <button id="save-btn" class="primary">Save Settings</button>
    </div>

    <div id="global-status" class="status-msg"></div>
  </div>
  <script src="options.js"></script>
</body>

</html>
